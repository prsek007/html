    <p>
        <form>
            <input type="text" placeholder="ime in priimek" name="ime">

    <p>

            <div>
                <input name="uporabnisko_ime" type="text" placeholder="Uporabniško ime">

                Najljubša barva avtomobila:

                <input name="drzava" list="drzave" placeholder="Država">

                    <option value="Slo">Slovenija</option>
                    <option value="Avstrija">Avstrija</option>
                    <option value="Hrvaška">Hrvaška</option>
                    <option value="Italija">Italija</option>
                    <option value="Nizozemska">Nizozemska</option>

                    <option value="Francija">Francija</option>

            </div>
        </form>
